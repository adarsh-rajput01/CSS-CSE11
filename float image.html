<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>float (Image in an article)</title>
</head>

<body style="margin:0; font-family: Arial, Helvetica, sans-serif; background:#ffe6f0; color:#000; padding:24px;">

  <div style="
    border:2px solid #d63384;
    border-radius:12px;
    padding:24px;
    background:#f1eff0;
    max-width:800px;
    margin:auto;
  ">
    <h2 style="font-size:24px; font-weight:600; margin-bottom:24px;">
      float Image
    </h2>

    <div style="overflow:auto;">
      <img src="stock-photo-cropped-view-scrum-master-typing-laptop-blank-screen-businesswoman-drinking.jpg"
        alt="NEVER ENDING CREATIVITY" style="
        float:left;
        width:300px;
        height:auto;
        margin-right:20px;
        border-radius:8px;
        border:2px solid #d63384;
      " />

      <p style="font-size:18px; line-height:1.6;">
        This text flows around the image, just like a newspaper or blog post with an image aligned to the left.
        It continues to wrap neatly around the floated image.
      </p>
    </div>
  </div>

</body>

</html>
