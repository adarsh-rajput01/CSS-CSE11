<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
</head>
<body>
    <div class="container">
        <h1>display:inline-block(Product cards)</h1>
        <style>
            .container {
                width: 520px;
                height: 310px;
                border: 2px solid black;
            }
        </style>
        <div class="box box1">
            <h4>Book</h4>
            <p>$10</p>
            <style>
                .box1 {
                    display: inline-block;
                    width:150px;
                    height:200px;
                    background-color:rgb(182,182,47);
                    margin:10px;
                    text-align:center;
                }
            </style>
        </div>
        <div class="box box2">
           <h4>Headphones</h4>
           <p>$25</p> 
           <style>
                .box2 {
                    display:inline-block;
                    width:150px;
                    height:200px;
                    background-color:rgb(216,45,96);
                    margin:10px;
                    text-align:center;
                }
           </style>
        </div>
        <div class="box box3"> 
            <h4>Watch</h4>
            <p>$50</p>
            <style>
                .box3 {
                    display: inline-block;
                    width:150px;
                    height:200px;
                    background-color:lightblue;
                    margin:10px;
                    text-align:center;
                }
            </style>
        </div>
    </div>
</body>
</html>
